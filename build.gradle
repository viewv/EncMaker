plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'top.viewv'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'top.viewv.encmaker.MainApp'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    // JavaFx
    implementation 'io.github.palexdev:materialfx:11.10.1'
    // Serialize
    implementation 'com.esotericsoftware:kryo:5.1.0'
    // EncBox filesystem
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'com.google.crypto.tink:tink:1.5.0'
    implementation 'org.cryptomator:fuse-nio-adapter:1.3.1'
}

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
    version = '17-ea+7'
}

test {
    useJUnitPlatform()
}